<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/estilocad.css">
    <title>Cadastro</title>
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="../imagens/pizzasharing.svg" alt="">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Conta</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="../index.html">Sair</a></button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Primeiro Nome</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite seu nome" required>
                    </div>

                    
                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required>
                    </div>

                    <div class="input-box">
                        <label for="number">CPF</label>
                        <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required>
                    </div>

                    <div class="input-box">
                        <label for="password">Endereço</label>
                        <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                    </div>

                </div>

                <div class="gender-inputs">
                    <div class="gender-title">
                        <h6>Dados do Cartão</h6>
                    </div>

                    <div class="gender-group">
                        <div class="gender-input">
                            <img src="../imagens/contaimg/visa.png" alt="" id="visa-img"><p class="card-text">.... .... .... 3251</p>
                        </div>

                        <div class="gender-group">
                            <div class="gender-input">
                               <p class="card-text">Sua última compra foi em 7 de outubro de 2022</p>
                            </div>

                    </div>
                </div>

                <!-- <div class="continue-button">
                    <button><a href="#">Continuar</a> </button>
                </div> --> 
            </form>
        </div>
    </div>
</body>
