<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <!-- Css -->
    <link rel="stylesheet" href="assets/css/estilocontato.css">
</head>
<body>
    <!-- Section -->
    <section>
        <!-- Container Contato -->
        <div class="contact-container">
            <!-- Form -->
            <div class="form-container">
                <h3>Fale Conosco!</h3>
                <p>Entre em contato preenchendo o formulário abaixo, tirando suas dúvidas ou dando sugestões, responderemos o mais breve possível através de e-mail.</p>
                <form action="" class="contact-form">
                    <input type="text" placeholder="Digite seu Nome" required name="" id="">
                    <input type="email" name="" id="" placeholder="Digite seu E-mail" required>
                    <textarea name="" id="" cols="30" rows="10" placeholder="Sua Mensagem..." required></textarea>
                    <input type="submit" value="Enviar" class="send-button">
                </form>
            </div>
            <!-- Map -->
            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3655.08553390407!2d-46.58064598542012!3d-23.637107670277985!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce5cb6c9cdc831%3A0x8b92ea73cb7360f7!2sR.%20Bel%20Aliance%2C%20149%20-%20Jardim%20Sao%20Caetano%2C%20S%C3%A3o%20Caetano%20do%20Sul%20-%20SP%2C%2009581-420!5e0!3m2!1spt-BR!2sbr!4v1664738542481!5m2!1spt-BR!2sbr" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </section>
 
    <!-- Copyright -->
    <div class="copyright">
        <p>&#169; PizzaTec Todos os Direitos Reservados.</p>
    </div>
</body>
</html>
