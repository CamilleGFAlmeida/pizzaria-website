<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- CSS  -->
    <link rel="stylesheet" href="assets/css/estilopagamento.css">

</head>
<body>

<div class="container">

    <form action="pagcard.html">

        <div class="row">

            <div class="col">

                <h3 class="title">Confirmação</h3>

                <div class="inputBox">
                    <span>Nome Completo:</span>
                    <input type="text" placeholder="Richard A. Schneider">
                </div>
                <div class="inputBox">
                    <span>Email:</span>
                    <input type="email" placeholder="richardantonio@gmail.com">
                </div>
                <div class="inputBox">
                    <span>Endereço:</span>
                    <input type="text" placeholder="AV. Coronel Lima 257">
                </div>
                <div class="inputBox">
                    <span>Cidade:</span>
                    <input type="text" placeholder="São Paulo">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>Estado: </span>
                        <input type="text" placeholder="SP">
                    </div>
                    <div class="inputBox">
                        <span>CEP:</span>
                        <input type="text" placeholder="03256-012">
                    </div>
                </div>

            </div>

            <div class="col">

                <h3 class="title">Pagamento</h3>

                <div class="inputBox">
                    <span>Cartões: </span>
                    <img src="imagens/pagamentoimg/card_img.png" alt="">
                </div>
                <div class="inputBox">
                    <span>Nome do Titular :</span>
                    <input type="text" placeholder="Richard Schneider">
                </div>
                <div class="inputBox">
                    <span>Número do Cartão:</span>
                    <input type="text" placeholder="0000-0000-0000-0000">
                </div>
                <div class="inputBox">
                    <span>Expira:</span>
                    <input type="text" placeholder="Fev">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>Exp ano:</span>
                        <input type="number" placeholder="2022">
                    </div>
                    <div class="inputBox">
                        <span>CVV:</span>
                        <input type="text" placeholder="123">
                    </div>
                </div>

            </div>
    
        </div>

        <a href="pagcard.html"><input type="submit" value="Prosseguir" class="submit-btn"></a>

    </form>

</div>    
    
</body>
</html>
